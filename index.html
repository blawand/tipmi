<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipmi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tipmi</h1>
        <form id="tip-form">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="percentage">Tip Percentage:</label>
            <select id="percentage" name="percentage">
                <option value="15" selected>15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
            </select>
            
            <label for="custom-percentage">Custom Tip:</label>
            <input type="number" id="custom-percentage" name="custom-percentage" min="0">
            
            <div class="buttons">
                <button type="submit">Calculate Tip</button>
            </div>
        </form>
        <div id="result"></div>
        <p id="see-more" class="toggle-info" style="display: none;">See More</p>
        <div id="more-info" style="display: none;">
            <p id="real-tip"></p>
            <p id="total-price"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
