<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipmi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tipmi</h1>
        <form id="tip-form">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="percentage">Tip Percentage:</label>
            <select id="percentage" name="percentage">
                <option value="0">0%</option>
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="75">75%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
            
            <label for="custom-percentage">Custom Tip:</label>
            <input type="number" id="custom-percentage" name="custom-percentage" min="0" placeholder="25">
            
            <div class="buttons">
                <button type="submit" id="calculate-4">Joke Tip</button>
                <button type="button" id="calculate-real">Real Tip</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
